    <div class="jumbotron jumbotron-fluid bg-gray">
        <div class="container text-center">
            <div class="card">
                <div class="card-body" id = 'widget'>
                    <h5 class="card-title" id = 'widget-title'></h5>
                    <h6 class="card-subtitle mb-2 text-muted">
                        <p class="lead">Sunday, June 9th, 2019</p>
                    </h6>
                    
                    <label for="location-input">Please Enter a Location</label>
                    <input type="text" id="location-input" placeholder="city, country">
                    <div class="col-auto my-1">
                        <button type = 'button' class="btn btn-primary" id = 'location-submit'>Submit</button>
                    </div>
                
                </div>
            </div>
        </div>
    </div>


    <!-- Modal 1 Sign In-->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content" id="bg-modal">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email
                                with anyone else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>
                        <div class="form-group form-check pl-0">
                            <label for="exampleErrorMessage" class="errorMsg">Error Message</label>
                        </div>
                        <button class="btn btn-primary">Login</button>
                        <button class="btn btn-primary">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
